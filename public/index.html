<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Missione Militare</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ“Š Dashboard Missione Militare</h1>
            <p>Analisi dati operatori in tempo reale</p>
        </header>

        <!-- Filtri -->
        <div class="filters">
            <div class="filter-group">
                <label for="operator-select">Operatore:</label>
                <select id="operator-select">
                    <option value="">Caricamento operatori...</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="time-range">Intervallo Temporale:</label>
                <div class="time-inputs">
                    <input type="datetime-local" id="start-time" placeholder="Inizio">
                    <input type="datetime-local" id="end-time" placeholder="Fine">
                </div>
            </div>
            
            <button id="apply-filters" class="btn-primary">Applica Filtri</button>
        </div>

        <!-- Grafici -->
        <div id="charts-section">
            <div class="chart-box">
                <h3>Battiti per Minuto (BPM)</h3>
                <canvas id="bpm-chart"></canvas>
                <div class="chart-legend" id="legend-bpm"></div>
            </div>
            <div class="chart-box">
                <h3>Distanza (metri)</h3>
                <canvas id="distance-chart"></canvas>
                <div class="chart-legend" id="legend-distance"></div>
            </div>
            <div class="chart-box">
                <h3>VelocitÃ  (m/s)</h3>
                <canvas id="speed-chart"></canvas>
                <div class="chart-legend" id="legend-speed"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data-loader.js"></script>
    <script src="js/chart-manager.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
